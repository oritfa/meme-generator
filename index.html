<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="header header-layout flex space-between align-center">
        <div class="logo"><img src="img/icons/Layer 2.png"></div>
        <nav>
            <ul class="nav flex clean-list">
                <li><a href="#image-gallery" onclick="onNavigateToGallery()">Gallery</a></li>|
                <li><a href="#memes">Memes</a></li>|
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="image-gallery">
        <div class="search flex space-between align-center ">
            <div>
                <input type="text" placeholder="Enter search keyword" />
            </div>
            <div class="keywords">
                <ul class="keywords-list flex clean-list">
                    <li>Happy</li>
                    <li>Crazy</li>
                    <li>Sarcastic</li>
                    <li>Sad</li>
                    <li>Animal</li>
                </ul>
            </div>
        </div>
        <div class="gallery-container">
            <div class="grid">
            </div>

        </div>

    </section>

    <section id="meme-editor" hidden>
        <div class="meme-editor flex align-center justify-center space-between">

            <div class="canvas-container">
                <canvas class="canvas" id="canvas" height="450" width="450"></canvas>
            </div>
            <div class="actions-container flex column">
                <div class="control-box flex column align-center justify-center">
                    <input class="meme-text" type="text" placeholder="Add your text.."
                        oninput="onAddText(this.value)" />
                    <div class="basic-actions">
                        <button class="btn" onclick="onSwitchLine()"><img
                                src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                        <!-- <button class="btn"><img
                                src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                        <button class="btn"><img
                                src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png"></button> -->
                        <button class="btn" onclick="onAddRow()"><img src="img/icons/add.png"></button>
                        <button class="btn disabled" onclick="onRemoveLine()"><img src="img/icons/trash.png"></button>
                    </div>

                </div>
                <div class="control-box advanced-actions flex justify-center ">
                    <button class="btn" onclick="onDecreaseFont()"><img src="img/icons/decrease font - icon.png"></button>
                    <button class="btn" onclick="onIncreaseFont()"><img src="img/icons/increase font - icon.png"></button>
                    <button class="btn" onclick="onAlign('left',this)"><img src="img/icons/align-to-left.png"></button>
                    <button class="btn" onclick="onAlign('right',this)"><img src="img/icons/align-to-right.png"></button>
                    <button class="btn selected" onclick="onAlign('center',this)"><img src="img/icons/center-text-alignment.png"></button>
                    <label class="btn" for="fill-color">
                        <img src="img/icons/paint-board-and-brush.png">
                        <input class="btn fill-color" type="color" id="fill-color" name="fill-color"
                            style="display: none" onchange="onChangeFillColor(this.value)" />
                    </label>
                    <label for="stroke-color">
                        <div class="btn stroke-color">S</div>
                        <input type="color" id="stroke-color" name="stroke-color"
                        style="display: none" onchange="onChangeStrokeColor(this.value)" />

                    </label>

                </div>
                <div class="control-box stickers"></div>
                <div class="control-box save-actions flex align-center justify-center">
                    <button class="save-btn">Share</button>
                    <button class="save-btn">Download</button>
                </div>

            </div>
        </div>
    </section>

    <footer class="flex column align-center justify-center">
        <img src="img/icons/Layer 2.png">
        <div>Â© all rights reserved 2022</div>
    </footer>

    <script src="js/storage.service.js"></script>
    <script src="js/gallery.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>



</body>

</html>
