<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="header flex space-between align-center">
        <div class="logo">Memegen</div>
        <nav>
            <ul class="nav flex clean-list">
                <li><a href="#image-gallery">Gallery</a></li>
                <li><a href="#memes">Memes</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="image-gallery" hidden>
        <div class="search flex space-between align-center ">
            <div>
                <input type="text" placeholder="Enter search keyword" />
            </div>
            <div class="keywords">
                <ul class="keywords-list flex clean-list">
                    <li>Happy</li>
                    <li>Crazy</li>
                    <li>sarcastic</li>
                    <li>Sad</li>
                    <li>Animal</li>
                </ul>
            </div>
        </div>
        <div class="gallery-container">
            <div class="grid">
                <img src="img/square/1.jpg">
                <img src="img/square/2.jpg">
                <img src="img/square/3.jpg">
                <img src="img/square/4.jpg">
                <img src="img/square/5.jpg">
                <img src="img/square/6.jpg">
                <img src="img/square/7.jpg">
                <img src="img/square/8.jpg">
                <img src="img/square/9.jpg">
                <img src="img/square/10.jpg">
                <img src="img/square/11.jpg">
                <img src="img/square/12.jpg">
                <img src="img/square/13.jpg">
                <img src="img/square/14.jpg">
                <img src="img/square/15.jpg">
                <img src="img/square/16.jpg">
                <img src="img/square/17.jpg">
                <img src="img/square/18.jpg">

            </div>

        </div>

    </section>

    <section id="meme-editor">
        <div class="meme-editor flex align-center justify-center">

            <div class="canvas-container">
                <canvas class="canvas" id="canvas" height="450" width="450"></canvas>
            </div>
            <div class="actions-container flex column">
                <div class="control-box flex column align-center justify-center">
                    <input class="meme-text" type="text" placeholder="Enter Text" />
                    <div class="basic-actions">
                        <button class="btn"><img
                                src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                        <button class="btn"><img
                                src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                        <button class="btn"><img
                                src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                        <button class="btn"><img src="img/icons/add.png"></button>
                        <button class="btn"><img src="img/icons/trash.png"></button>
                    </div>

                </div>
                <div class="control-box advanced-actions flex justify-center ">
                    <button class="btn"><img src="img/icons/decrease font - icon.png"></button>
                    <button class="btn"><img src="img/icons/increase font - icon.png"></button>
                    <button class="btn"><img src="img/icons/align-to-left.png"></button>
                    <button class="btn"><img src="img/icons/align-to-right.png"></button>
                    <button class="btn"><img src="img/icons/center-text-alignment.png"></button>
                    <!-- <button class="btn"><img src="img/icons/trash.png"></button> -->

                </div>
                <div class="control-box stickers"></div>
                <div class="control-box save-actions flex align-center justify-center">
                    <button class="save-btn">share</button>
                    <button class="save-btn">download</button>
                </div>

            </div>
        </div>
    </section>

    <footer class="flex column align-center justify-center">
        <div>Memegen</div>
        <div>Â© all rights reserved 2022</div>
    </footer>

    <script src="js/main.js"></script>



</body>

</html>
